services:
  frontend:
    image: victoroteroviz/front-end-iph:test
    container_name: iph-frontend
    restart: unless-stopped
    ports:
      - "5000:4173"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4173"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
